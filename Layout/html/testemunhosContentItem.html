<div class="item ">
    <div class="testi-box position-relative overflow-hidden">
        <div class="row align-items-center">
            <div class="col-md-5">
                <img src="{backgroundImage}" alt="" class="img-fluid">
            </div>
            <div class="col-md-7">
                <div class="p-4">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="avatar">
                                <img src="{photograph}" alt="" class="img-fluid rounded-circle">
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <p class="f-14 mb-0 text-dark fw-bold">{name}
                            </p>
                            <div class="date">
                                <p class="text-muted mb-0 f-14">{function} </p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <h5 class="fw-bold">{title}</h5>
                        <p class="text-muted f-14">{description}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="back-image position-absolute end-0 bottom-0">
        </div>

    </div>
</div>
